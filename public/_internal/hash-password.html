<!DOCTYPE html>
<html>

<head>
  <meta charSet="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Hash Password</title>
</head>

<body>
  <section class="bg-gray-50 dark:bg-gray-900 h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo" />
        TDAshworth
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Hash Password
          </h1>
          <form class="space-y-4 md:space-y-6" method="post">
            <div>
              <label id="slug-label" htmlFor="slug"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Slug
              </label>

              <input type="text" name="slug" id="slug"
                class="border sm:text-sm
                rounded-lg block w-full p-2.5 bg-gray-50 border-gray-300 text-gray-900 focus:ring-blue-600 focus:border-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required />
            </div>

            <div>
              <label id="password-label" htmlFor="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Password
              </label>

              <input type="text" name="password" id="password" placeholder="••••••••"
                class="border sm:text-sm
                  rounded-lg block w-full p-2.5 bg-gray-50 border-gray-300 text-gray-900 focus:ring-blue-600 focus:border-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required />
            </div>

            <div>
              <label id="password-hash-label" htmlFor="password-hash"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Password Hash
              </label>

              <input type="text" name="password-hash" id="password-hash"
                class="border sm:text-sm
                  rounded-lg block w-full p-2.5 bg-gray-50 border-gray-300 text-gray-900 focus:ring-blue-600 focus:border-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                readonly />
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    const slugInput = document.getElementById("slug")
    const passwordInput = document.getElementById("password")
    const passwordHashInput = document.getElementById("password-hash")

    slugInput.onchange = hashSlugAndPassword
    passwordInput.onchange = hashSlugAndPassword

    async function hashSlugAndPassword() {
      const slug = slugInput.value
      const password = passwordInput.value

      const passwordHash = await hash(slug + ":" + password);
      passwordHashInput.value = passwordHash;
    }

    async function hash(text) {
      const msgUint8 = new TextEncoder().encode(text)
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8)
      const hashArray = Array.from(new Uint8Array(hashBuffer))
      const hashHex = hashArray.map((b) => b.toString(16).padStart(2, '0')).join('')
      return hashHex;
    }
  </script>
</body>

</html>
