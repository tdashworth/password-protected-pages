<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash Password</title>
</head>

<body>
  <form>
    <label>Slug:</label>
    <input id="slug" name="slug">
    <br>
    <label>Password:</label>
    <input id="password" name="password">
    <br>
    <label>Password Hash:</label>
    <input id="passwordHash" name="passwordHash" disabled>
  </form>

  <script>
    const slugInput = document.getElementById("slug")
    const passwordInput = document.getElementById("password")

    slugInput.onchange = hashSlugAndPassword
    passwordInput.onchange = hashSlugAndPassword

    async function hashSlugAndPassword() {
      const slug = slugInput.value
      const password = passwordInput.value

      const passwordHash = await hash(slug + ":" + password);
      document.getElementById("passwordHash").value = passwordHash;
    }

    async function hash(text) {
      const msgUint8 = new TextEncoder().encode(text)
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8)
      const hashArray = Array.from(new Uint8Array(hashBuffer))
      const hashHex = hashArray.map((b) => b.toString(16).padStart(2, '0')).join('')
      return hashHex;
    }
  </script>
</body>

</html>
