<!DOCTYPE html>
<html>

<head>
  <meta charSet="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="bg-gray-50 dark:bg-gray-900 h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo" />
        TDAshworth
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Page Locked
          </h1>
          <form class="space-y-4 md:space-y-6" method="get">
            <div>
              <label id="password-label" htmlFor="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Password
              </label>

              <input type="password" name="password" id="password" placeholder="••••••••"
                class="border sm:text-sm
                rounded-lg block w-full p-2.5 bg-gray-50 border-gray-300 text-gray-900 focus:ring-blue-600 focus:border-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required />

              <p id="error-message" class="hidden mt-2 text-sm text-red-600 dark:text-red-500">
                <span class="font-medium">Oops!</span>
              </p>
            </div>

            <button type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Enter
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    const error = new URLSearchParams(document.location.search).get("error");

    if (error) {
      const passwordLabelElement = document.getElementById("password-label")
      passwordLabelElement.classList.replace("text-gray-900", "text-red-700")
      passwordLabelElement.classList.replace("dark:text-white", "dark:text-red-500")
      
      const passwordInputElement = document.getElementById("password")
      passwordInputElement.classList.replace("bg-gray-50", "bg-red-50")
      passwordInputElement.classList.replace("border-gray-300", "border-red-500")
      passwordInputElement.classList.replace("text-gray-900", "text-red-900")
      passwordInputElement.classList.replace("focus:ring-blue-600", "focus:ring-red-500")
      passwordInputElement.classList.replace("focus:border-blue-600", "focus:border-red-500")
      passwordInputElement.classList.replace("dark:bg-gray-700", "dark:bg-red-100")
      passwordInputElement.classList.replace("dark:border-gray-600", "dark:border-red-400")
      passwordInputElement.classList.replace("dark:placeholder-gray-400", "placeholder-red-700")
      passwordInputElement.classList.remove("dark:text-white")
      passwordInputElement.classList.remove("dark:focus:ring-blue-500")
      passwordInputElement.classList.remove("dark:focus:border-blue-500")

      const errorMessageElement = document.getElementById("error-message")
      errorMessageElement.innerHTML += error
      errorMessageElement.classList.remove("hidden")
    }
  </script>
</body>

</html>
